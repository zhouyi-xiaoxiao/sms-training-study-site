<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>企业短信学习站</title>
    <meta name="description" content="企业短信培训多端学习站：知识点、测验、文稿联动。" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles.css?v=20260209-2338" />
  </head>
  <body>
    <a class="skip-link" href="#mainContent">跳到主内容</a>
    <div class="bg-layer bg-1"></div>
    <div class="bg-layer bg-2"></div>

    <header class="hero">
      <div>
        <p class="kicker">SMS Training Hub</p>
        <h1>企业短信学习站</h1>
        <p class="subtitle">适配手机与网页端 · 知识点与题库互跳 · 即时判题与错题复盘</p>
      </div>
      <div class="hero-actions">
        <button class="ghost-btn" data-tab-trigger="knowledge">开始看知识点</button>
        <button class="solid-btn" data-tab-trigger="quiz">直接做题</button>
      </div>
    </header>

    <nav class="tabs" aria-label="主导航">
      <button class="tab is-active" data-tab="knowledge">知识点</button>
      <button class="tab" data-tab="quiz">测验中心</button>
      <button class="tab" data-tab="library">文稿中心</button>
      <button class="tab" data-tab="progress">进度与错题</button>
    </nav>

    <main class="layout" id="mainContent">
      <aside class="sidebar">
        <section class="panel" id="metaPanel">
          <h2>数据概览</h2>
          <div class="stat-grid">
            <div class="stat"><span id="statKnowledge">-</span><small>知识点</small></div>
            <div class="stat"><span id="statQuestions">-</span><small>题目</small></div>
            <div class="stat"><span id="statAnswered">-</span><small>已作答</small></div>
            <div class="stat"><span id="statCorrectRate">-</span><small>正确率</small></div>
          </div>
        </section>

        <section class="panel">
          <h2>快速筛选</h2>
          <div id="quickTags" class="chip-wrap"></div>
        </section>

        <section class="panel">
          <h2>快捷动作</h2>
          <div class="stack-actions">
            <button class="ghost-btn" id="btnStartWrong">只看错题</button>
            <button class="ghost-btn" id="btnResetProgress">重置练习记录</button>
          </div>
        </section>
      </aside>

      <section class="content">
        <section class="tab-pane is-active" data-pane="knowledge">
          <div class="panel sticky-tools">
            <div class="tool-row">
              <input id="knowledgeSearch" type="search" placeholder="搜索知识点（如：计费、回执、USSD）" />
              <button class="ghost-btn" id="knowledgeClear">清空</button>
            </div>
            <div id="knowledgeTags" class="chip-wrap"></div>
          </div>
          <div id="knowledgeList" class="knowledge-list"></div>
        </section>

        <section class="tab-pane" data-pane="quiz">
          <div class="panel quiz-tools">
            <div class="tool-row responsive">
              <select id="quizSourceFilter"></select>
              <select id="quizTypeFilter"></select>
              <input id="quizSearch" type="search" placeholder="搜索题目关键词" />
              <label class="check-inline"><input type="checkbox" id="quizWrongOnly" /> 仅错题</label>
              <button class="ghost-btn" id="quizClearFilter">重置筛选</button>
            </div>
            <p class="hint">单选/判断：点击选项即自动判题；多选：选择后点“提交答案”；填空/简答：可输入后点击“显示参考答案”。</p>
          </div>

          <div id="quizPager" class="pager"></div>
          <div id="quizList" class="quiz-list"></div>
          <div id="quizPagerBottom" class="pager"></div>
        </section>

        <section class="tab-pane" data-pane="library">
          <div class="panel">
            <h2>文稿中心</h2>
            <p class="hint">仅保留系统学习手册与题库文稿；结构化知识点请在「知识点」页学习，避免内容重复。</p>
            <div id="docCards" class="doc-cards"></div>
          </div>
        </section>

        <section class="tab-pane" data-pane="progress">
          <div class="panel">
            <h2>练习进度</h2>
            <div id="progressBoard" class="progress-board"></div>
          </div>
          <div class="panel">
            <h2>错题列表</h2>
            <div id="wrongList" class="wrong-list"></div>
          </div>
        </section>
      </section>
    </main>

    <footer class="footer">
      <p>企业短信学习站 · 本地数据驱动 · 支持 GitHub Pages 发布</p>
    </footer>

    <script type="module" src="assets/app.js?v=20260209-2338"></script>
  </body>
</html>
